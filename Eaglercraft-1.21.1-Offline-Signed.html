<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft 1.21.1</title>
    <style>
        @font-face {
            font-family: 'Mojangles';
            src: url('https://raw.githubusercontent.com/EaglerDevs/Eaglercraft-1.21.1/main/mojangles.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Mojangles', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Styling for the video */
        video#background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the whole screen */
            z-index: -1; /* Places the video behind everything */
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px; /* Adjusts the vertical position */
            left: 50%;
            transform: translateX(-50%); /* Centers the logo */
            width: 50%;
            z-index: 1; /* Ensure it's above the video */
        }

        /* Styling for the bottom left and right text */
        .minecraft-text-left {
            color: #FFFFFF;
            font-size: 24px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1; /* Ensure it's above the video */
        }

        .minecraft-text-right {
            color: #FFFFFF;
            font-size: 24px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1; /* Ensure it's above the video */
        }

        /* Button container to stack the buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Space between buttons */
            z-index: 1; /* Ensures the buttons are above the video */
        }

        /* General button styling */
        .button {
            width: 500px;
            height: 50px;
            background-size: cover;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            font-family: 'Mojangles', sans-serif;
        }

        /* Half-width buttons container */
        .half-button-container {
            display: flex;
            gap: 10px; /* Space between the half buttons */
        }

        /* Half-width button styling */
        .half-button {
            width: 245px;
            height: 50px;
            background-image: url('assets/minecraft/textures/gui/sprites/half_button.png');
            background-size: cover;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            font-family: 'Mojangles', sans-serif; /* Apply the Minecraft font */
        }

        /* Hover effect for half-width buttons */
        .half-button:hover {
            background-image: url('assets/minecraft/textures/gui/sprites/half_button_hover.png');
        }

    <!-- Background video -->

        Your browser does not support the video tag.

    <!-- Logo at the top center -->

    <!-- Button Container to hold all buttons -->

        <!-- Singleplayer (Disabled) Button -->

            <span>Singleplayer</span>
        </button>

        <!-- Multiplayer Button -->
   <a href="" style="text-decoration: none;" onclick="playClickSound()">

                <span>Multiplayer</span>
            </button>

        <!-- Minecraft Realms (Disabled) Button -->
        <button class="button disabled-button">
            <span>Minecraft Realms</span>

        <a href="" style="text-decoration: none;">

            </button>
